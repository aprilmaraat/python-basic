name: Instruction Guard
on:
  pull_request:
  push:
    branches: [ dev-expense_tracker ]

jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run instruction guard
        run: |
          python scripts/check_instruction_updates.py
